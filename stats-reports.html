<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin — Manage Stats Reports</title>
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500&display=swap" rel="stylesheet">
	<!-- UI-kit -->
	<link rel="stylesheet"  href="css/library.css">
	<!-- Magnific Popup -->
	<link rel="stylesheet"  href="css/magnific-popup.css">
	<!-- Styles -->
	<link rel="stylesheet"  href="css/main.css">
	<link rel="stylesheet"  href="css/media.css">
</head>
<body>

<div class="container">
	<div class="header">
		<a href="#" class="logo header__logo">
			<img alt="Logotype" src="assets/logo.svg">
		</a>
		<div class="search-input header__search-input">
			<input 
				class="search-input__input" 
				type="text" 
				name="search-input"
				placeholder="Search" 
			>
		</div>
		<div class="text text_color_white_translucent text_size_m text_weight_lighter header__text">
			Club №3 Address Batyra st. 115/1
		</div>
		<div class="text text_color_white_translucent text_size_l text_weight_lighter header__text">
			29.01.2023, 18:17
		</div>
		<a href="#" class="link-icon header__link-icon">
			<div class="link-icon__icon">
				<img alt="Profile" src="assets/icons/profile.svg">
				<img alt="Profile" src="assets/icons/profile.svg">
			</div>
			<span class="link-icon__link">Profile</span>
		</a>
	</div>
	<div class="main">
		<div class="sidebar">
			<nav class="sidebar__sidebar-menu">
				<ul>
					<li>
						<a href="#" class="link-icon sidebar-menu__link-icon">
							<div class="link-icon__icon">
								<img alt="Club" src="assets/icons/club.svg">
								<img alt="Club" src="assets/icons/club.svg">
							</div>
							<span class="link-icon__link">Club</span>
						</a>
					</li>
					<li>
						<a href="#" class="link-icon sidebar-menu__link-icon">
							<div class="link-icon__icon">
								<img alt="Shop" src="assets/icons/shop.svg">
								<img alt="Shop" src="assets/icons/shop.svg">
							</div>
							<span class="link-icon__link">Shop</span>
						</a>
					</li>
					<li>
						<a href="#" class="link-icon sidebar-menu__link-icon active-sidebar-link">
							<div class="link-icon__icon">
								<img alt="Stats" src="assets/icons/stats.svg">
								<img alt="Stats" src="assets/icons/stats.svg">
							</div>
							<span class="link-icon__link">Stats</span>
						</a>
					</li>
					<li>
						<a href="#" class="link-icon sidebar-menu__link-icon">
							<div class="link-icon__icon">
								<img alt="Cashbox" src="assets/icons/cashbox.svg">
								<img alt="Cashbox" src="assets/icons/cashbox.svg">
							</div>
							<span class="link-icon__link">Cashbox</span>
						</a>
					</li>
				</ul>
			</nav>
			<a href="#" class="link-icon">
				<div class="link-icon__icon">
					<img alt="Log out" src="assets/icons/logout.svg">
					<img alt="Log out" src="assets/icons/logout.svg">
				</div>
				<span class="link-icon__link">Log out</span>
			</a>
		</div>
		<div class="content">
			<div class="page-stats">
				<div class="page-stats__row-01">
					<div class="menu-tabs">
						<ul>
							<li>
								<a href="#" class="menu-tabs__link">Shifts</a>
							</li>
							<li>
								<a href="#" class="menu-tabs__link active-link">Reports</a>
							</li>
							<li>
								<a href="#" class="menu-tabs__link">Logs</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="page-stats__row-02"></div>
				<div class="page-stats__row-03"></div>
			</div>
		</div>
	</div>
</div>

<!-- JavaScript -->
<script src="script/javascript.js"></script>

</body>
</html>
